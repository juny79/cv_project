seed: 42
device: auto
num_workers: 0

paths:
  base_dir: /root/cv_project/data
  train_csv: /root/cv_project/data/train.csv
  sample_csv: /root/cv_project/data/sample_submission_subset.csv
  train_dir: /root/cv_project/data/train
  test_dir: /root/cv_project/data/test
  out_dir: /root/cv_project/outputs/full_mult4

data:
  img_size: 640
  folds: [0]             # single fold for speed
  n_splits: 5
  tta: 0                 # we'll override via CLI too
  aug_multiplier: 4

model:
  name: convnext_tiny.fb_in22k_ft_in1k
  pretrained: true
  dropout: 0.1
  label_smoothing: 0.05

train:
  epochs: 12
  batch_size: 16
  lr: 3e-4
  weight_decay: 1e-4
  scheduler: cosine
  early_stop_patience: 3
  amp: true
  mixup_alpha: 0.2
  cutmix_alpha: 0.0
  grad_clip: 1.0
  class_weight: balanced

log:
  use_wandb: false
  use_mlflow: false

inference:
  amp: true
  batch_size: 16
  preproc_variants:
    enable: false        # disable variants for speed

ensemble:
  easy_classes: [0,1,2,5,6,8,9,15,16]
  easy_conf: 0.92
  easy_conf_map: { "0":0.90, "1":0.92, "2":0.92, "5":0.92, "6":0.90, "8":0.92, "9":0.90, "15":0.92, "16":0.92 }

meta_gate:
  entropy_thr: 1.4
  margin_thr: 0.10

text_gate:
  enable: true
  pairs: [[3,7], [4,14]]
  delta_thr: 0.10
  conf_thr: 0.40
  prefer_higher: true

pair_gate:
  enable: true
  pairs: [[3,7], [4,14]]
  delta_thr: 0.05
  conf_thr: 0.55
  entropy_thr: 1.2
  margin_thr: 0.12

text_routing:
  enable: true
  source: "/root/cv_project/extern/ocr_text.csv"
  pairs: [[3,7], [4,14]]
  delta_thr: 0.12
  conf_thr: 0.50
  min_hits: 1
  min_hits_wide: 2
  prefer_top: true
  normalization:
    to_lower: true
    remove_spaces: false
    remove_punct: true
    remove_digits: true
    nfkc: true
    keep_hyphens: true
    collapse_repeats: true
  debug:
    enable: true
    csv_path: /root/cv_project/outputs/fast_routing/keyword_routing_debug.csv

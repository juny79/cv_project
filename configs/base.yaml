# configs/base.yaml
seed: 42

paths:
  train_csv: /root/cv_project/data/train.csv
  sample_csv: /root/cv_project/data/sample_submission.csv
  train_dir: /root/cv_project/data/train
  test_dir:  /root/cv_project/data/test
  out_dir:   /root/cv_project/outputs

data:
  num_classes: 17
  img_size: 704              # ← 여기만 바꾸면 train/predict 모두 반영
  folds: [0,1,2,3,4]

model:
  name: efficientnetv2_s
  pretrained: true
  dropout: 0.1

train:
  epochs: 18
  batch_size: 32
  lr: 3.0e-4
  weight_decay: 1.0e-4
  scheduler: cosine
  early_stop_patience: 4
  amp: true
  label_smoothing: 0.05
  mixup_alpha: 0.1
  cutmix_alpha: 0.1
  ema: true
  num_workers: 0
